<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1E88E5">
    <meta name="description" content="Track your movies, TV shows, books, podcasts, and games with Material 3 design">

    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">

    <title>Media Tracker</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        :root {
            /* Material 3 Blue Theme */
            --md-sys-color-primary: #1E88E5;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #BBDEFB;
            --md-sys-color-on-primary-container: #0D47A1;
            
            --md-sys-color-secondary: #42A5F5;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E3F2FD;
            --md-sys-color-on-secondary-container: #01579B;
            
            --md-sys-color-tertiary: #00ACC1;
            --md-sys-color-on-tertiary: #FFFFFF;
            
            --md-sys-color-surface: #F5F9FD;
            --md-sys-color-surface-variant: #E1E8F0;
            --md-sys-color-on-surface: #1A1C1E;
            --md-sys-color-on-surface-variant: #42474E;
            
            --md-sys-color-background: #FAFCFF;
            --md-sys-color-on-background: #1A1C1E;
            
            --md-sys-color-outline: #72787E;
            --md-sys-color-outline-variant: #C2C8CF;
            
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            
            --md-sys-elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --md-sys-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --md-sys-elevation-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        /* Header - Material 3 Top App Bar */
        .header {
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            padding: 1rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--md-sys-elevation-2);
        }

        .header-title {
            font-size: 1.375rem;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .app-icon {
            font-size: 1.75rem;
        }

        .header-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Date Dropdown - Material 3 Filled Button */
        .date-dropdown {
            position: relative;
        }

        .date-select {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border: none;
            border-radius: 20px;
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-sys-elevation-1);
        }

        .date-select:hover {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-2);
        }

        .date-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--md-sys-color-surface);
            border-radius: 16px;
            box-shadow: var(--md-sys-elevation-3);
            max-height: 400px;
            overflow-y: auto;
            min-width: 220px;
            display: none;
        }

        .date-menu.show {
            display: block;
        }

        .date-group {
            padding: 0.75rem 1rem 0.5rem;
            font-weight: 500;
            background: var(--md-sys-color-surface-variant);
            position: sticky;
            top: 0;
            font-size: 0.75rem;
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-item:hover {
            background: var(--md-sys-color-secondary-container);
        }

        .date-item.selected {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            font-weight: 500;
        }

        .date-count {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .add-btn {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 20px;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-sys-elevation-1);
            letter-spacing: 0.5px;
        }

        .add-btn:hover {
            box-shadow: var(--md-sys-elevation-2);
            transform: translateY(-1px);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }

        /* Navigation - Material 3 Tabs */
        .nav {
            background: var(--md-sys-color-surface);
            padding: 0 1rem 0.75rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .nav::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            background: transparent;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.25px;
        }

        .nav-item:hover {
            background: var(--md-sys-color-secondary-container);
        }

        .nav-item.active {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Search - Material 3 Filled Text Field */
        .search-box {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--md-sys-color-surface-variant);
            border: none;
            border-bottom: 2px solid transparent;
            border-radius: 8px 8px 0 0;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Roboto', sans-serif;
        }

        .search-box:focus {
            outline: none;
            border-bottom-color: var(--md-sys-color-primary);
            background: var(--md-sys-color-surface);
        }

        /* Entry Card - Material 3 Filled Card */
        .entry {
            background: var(--md-sys-color-surface-variant);
            border: none;
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-sys-elevation-1);
        }

        .entry:hover {
            box-shadow: var(--md-sys-elevation-2);
            transform: translateY(-2px);
        }
        
        .entry:active {
            transform: translateY(0);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .entry-title {
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            line-height: 1.4;
        }

        .entry-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--md-sys-color-on-surface-variant);
        }

        .entry-url {
            color: var(--md-sys-color-primary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-weight: 500;
        }

        .entry-url:hover {
            text-decoration: underline;
        }

        .entry-notes {
            color: var(--md-sys-color-on-surface-variant);
            font-size: 0.9375rem;
            margin-top: 0.75rem;
            line-height: 1.5;
        }

        /* Media Type Icons */
        .media-type {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 12px;
            font-size: 1.25rem;
        }

        .type-movie, .type-tv {
            background: linear-gradient(135deg, #1E88E5 0%, #1565C0 100%);
        }

        .type-book {
            background: linear-gradient(135deg, #42A5F5 0%, #1E88E5 100%);
        }

        .type-podcast {
            background: linear-gradient(135deg, #00ACC1 0%, #0097A7 100%);
        }

        .type-game {
            background: linear-gradient(135deg, #26C6DA 0%, #00ACC1 100%);
        }
        
        .type-music {
            background: linear-gradient(135deg, #64B5F6 0%, #42A5F5 100%);
        }

        /* Form - Material 3 Dialog */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .form-overlay.show {
            display: block;
        }

        .form-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--md-sys-color-surface);
            border-radius: 28px;
            padding: 1.5rem;
            width: 90%;
            max-width: 480px;
            max-height: 85vh;
            overflow-y: auto;
            z-index: 201;
            box-shadow: var(--md-sys-elevation-3);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--md-sys-color-on-surface);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--md-sys-color-surface-variant);
            border: none;
            border-bottom: 2px solid transparent;
            border-radius: 8px 8px 0 0;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-bottom-color: var(--md-sys-color-primary);
            background: var(--md-sys-color-surface);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.625rem 1.5rem;
            border-radius: 20px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }
        
        .btn-primary:hover {
            box-shadow: var(--md-sys-elevation-2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--md-sys-color-primary);
        }

        .btn-secondary:hover {
            background: var(--md-sys-color-secondary-container);
        }

        /* Stats - Material 3 Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--md-sys-color-surface-variant);
            border: none;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-sys-elevation-1);
        }
        
        .stat-card:hover {
            box-shadow: var(--md-sys-elevation-2);
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--md-sys-color-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 0.5rem;
            font-weight: 500;
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--md-sys-color-on-surface-variant);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }
        
        .empty h3 {
            color: var(--md-sys-color-on-surface);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 1rem;
        }

        /* Toast - Material 3 Snackbar */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--md-sys-color-on-surface);
            color: var(--md-sys-color-surface);
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            z-index: 1000;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-sys-elevation-3);
            font-weight: 500;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        [hidden] {
            display: none !important;
        }

        .material-symbols-rounded {
            font-size: 20px;
            vertical-align: middle;
        }
        
        /* FAB - Floating Action Button */
        .fab {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--md-sys-elevation-2);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
        }
        
        .fab:hover {
            box-shadow: var(--md-sys-elevation-3);
            transform: scale(1.05);
        }
        
        .fab .material-symbols-rounded {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <span class="app-icon">üé¨</span>

            </div>

        <!-- Main Content -->

        <!-- Add/Edit Form -->
        <div class="form-overlay" id="formOverlay" onclick="hideForm(event)">
            <div class="form-modal" onclick="event.stopPropagation()">
                <h2 class="form-title" id="formTitle">Add Entry</h2>
                <form onsubmit="saveEntry(event)">
                    <div class="form-group">

                        <select class="form-select" id="mediaType" required>
                            <option value="movie">üé¨ Movie</option>
                            <option value="tv">üì∫ TV Show</option>

                            <option value="podcast">üéôÔ∏è Podcast</option>

                        <select class="form-select" id="rating">

                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>

    <script>
        // Simple IndexedDB wrapper
        class DB {
            constructor() {
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('MediaTracker', 2);
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onerror = () => reject(request.error);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('entries')) {
                            const store = db.createObjectStore('entries', { keyPath: 'id', autoIncrement: true });
                            store.createIndex('date', 'date');
                            store.createIndex('mediaType', 'mediaType');
                            store.createIndex('rating', 'rating');
                        }
                    };
                });
            }

            async add(entry) {
                const tx = this.db.transaction(['entries'], 'readwrite');
                const store = tx.objectStore('entries');
                entry.createdAt = new Date().toISOString();
                return store.add(entry);
            }

            async update(id, entry) {
                const tx = this.db.transaction(['entries'], 'readwrite');
                const store = tx.objectStore('entries');
                entry.id = id;
                return store.put(entry);
            }

            async delete(id) {
                const tx = this.db.transaction(['entries'], 'readwrite');
                const store = tx.objectStore('entries');
                return store.delete(id);
            }

            async get(id) {
                const tx = this.db.transaction(['entries'], 'readonly');
                const store = tx.objectStore('entries');
                return new Promise((resolve) => {
                    const request = store.get(id);
                    request.onsuccess = () => resolve(request.result);
                });
            }

            async getAll() {
                const tx = this.db.transaction(['entries'], 'readonly');
                const store = tx.objectStore('entries');
                return new Promise((resolve) => {
                    const request = store.getAll();
                    request.onsuccess = () => {
                        const entries = request.result;
                        entries.sort((a, b) => new Date(b.date) - new Date(a.date));
                        resolve(entries);
                    };
                });
            }
        }

        // Global state
        let db = null;
        let currentView = 'all';
        let editingId = null;
        let allEntries = [];
        let selectedDate = null;
        let filteredEntries = [];

        // Initialize
        async function init() {
            db = new DB();
            await db.init();
            
            // Set today's date as default
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
            
            await loadEntries();
            navigate('all');
        }

        // Load entries and build date menu
        async function loadEntries() {
            allEntries = await db.getAll();
            buildDateMenu();
            filterByDate();
        }

        // Build date dropdown menu
        function buildDateMenu() {
            const dateMenu = document.getElementById('dateMenu');
            const entriesByMonth = {};
            
            // Group entries by month
            allEntries.forEach(entry => {
                const date = new Date(entry.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const monthName = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                
                if (!entriesByMonth[monthKey]) {
                    entriesByMonth[monthKey] = {
                        name: monthName,
                        dates: {}
                    };
                }
                
                const dateKey = entry.date;
                if (!entriesByMonth[monthKey].dates[dateKey]) {
                    entriesByMonth[monthKey].dates[dateKey] = 0;
                }
                entriesByMonth[monthKey].dates[dateKey]++;
            });
            
            // Build menu HTML
            let menuHTML = `
                <div class="date-item ${!selectedDate ? 'selected' : ''}" onclick="selectDate(null)">
                    <span>All Dates</span>
                    <span class="date-count">${allEntries.length}</span>
                </div>
            `;
            
            // Add today option
            const today = new Date().toISOString().split('T')[0];
            const todayCount = allEntries.filter(e => e.date === today).length;
            menuHTML += `
                <div class="date-item ${selectedDate === today ? 'selected' : ''}" onclick="selectDate('${today}')">
                    <span>Today</span>
                    <span class="date-count">${todayCount}</span>
                </div>
            `;
            
            // Add months and dates
            Object.keys(entriesByMonth).sort().reverse().forEach(monthKey => {
                const month = entriesByMonth[monthKey];
                menuHTML += `<div class="date-group">${month.name}</div>`;
                
                Object.keys(month.dates).sort().reverse().forEach(dateKey => {
                    const date = new Date(dateKey);
                    const dateStr = date.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric' });
                    const count = month.dates[dateKey];
                    
                    menuHTML += `
                        <div class="date-item ${selectedDate === dateKey ? 'selected' : ''}" onclick="selectDate('${dateKey}')">
                            <span>${dateStr}</span>
                            <span class="date-count">${count}</span>
                        </div>
                    `;
                });
            });
            
            dateMenu.innerHTML = menuHTML;
        }

        // Toggle date menu
        function toggleDateMenu() {
            const menu = document.getElementById('dateMenu');
            menu.classList.toggle('show');
            
            // Close menu when clicking outside
            if (menu.classList.contains('show')) {
                setTimeout(() => {
                    document.addEventListener('click', closeDateMenu);
                }, 100);
            }
        }

        function closeDateMenu(e) {
            const menu = document.getElementById('dateMenu');
            const dropdown = document.querySelector('.date-dropdown');
            if (!dropdown.contains(e.target)) {
                menu.classList.remove('show');
                document.removeEventListener('click', closeDateMenu);
            }
        }

        // Select date filter
        function selectDate(date) {
            selectedDate = date;
            
            // Update button text
            const textEl = document.getElementById('selectedDateText');
            if (!date) {
                textEl.textContent = 'All Dates';
            } else if (date === new Date().toISOString().split('T')[0]) {
                textEl.textContent = 'Today';
            } else {
                const d = new Date(date);
                textEl.textContent = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
            
            // Close menu
            document.getElementById('dateMenu').classList.remove('show');
            
            // Filter and refresh view
            filterByDate();
            navigate(currentView);
        }

        // Filter entries by selected date
        function filterByDate() {
            if (!selectedDate) {
                filteredEntries = allEntries;
            } else {
                filteredEntries = allEntries.filter(e => e.date === selectedDate);
            }
        }

        // Navigation
        async function navigate(view) {
            currentView = view;
            
            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.nav === view);
            });
            
            // Load content
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';
            
            switch(view) {
                case 'all':
                    await showAll();
                    break;
                case 'today':
                    await showToday();
                    break;
                case 'stats':
                    await showStats();
                    break;
            }
        }

        // Views
        async function showAll() {
            const content = document.getElementById('content');
            
            if (filteredEntries.length === 0) {
                content.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üé¨</div>
                        <h3>No entries${selectedDate ? ' for this date' : ' yet'}</h3>
                        <p>Start tracking what you watch, read, and play</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <input type="search" class="search-box" placeholder="Search entries..." onkeyup="searchEntries(this.value)">
                <div id="entriesList">
                    ${filteredEntries.map(renderEntry).join('')}
                </div>
            `;
        }

        async function showToday() {
            const today = new Date().toISOString().split('T')[0];
            const todayEntries = allEntries.filter(e => e.date === today);
            const content = document.getElementById('content');
            
            if (todayEntries.length === 0) {
                content.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üìù</div>
                        <h3>No entries today</h3>
                        <p>Track something you watched, read, or played today</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <h2 style="margin-bottom: 1.5rem; color: var(--md-sys-color-on-surface); font-weight: 500;">Today</h2>
                ${todayEntries.map(renderEntry).join('')}
            `;
        }

        async function showStats() {
            const content = document.getElementById('content');
            
            const stats = {
                total: allEntries.length,
                movie: allEntries.filter(e => e.mediaType === 'movie').length,
                tv: allEntries.filter(e => e.mediaType === 'tv').length,
                book: allEntries.filter(e => e.mediaType === 'book').length,
                podcast: allEntries.filter(e => e.mediaType === 'podcast').length,
                game: allEntries.filter(e => e.mediaType === 'game').length,
                music: allEntries.filter(e => e.mediaType === 'music').length,
                thisMonth: allEntries.filter(e => {
                    const entryMonth = new Date(e.date).getMonth();
                    const currentMonth = new Date().getMonth();
                    const entryYear = new Date(e.date).getFullYear();
                    const currentYear = new Date().getFullYear();
                    return entryMonth === currentMonth && entryYear === currentYear;
                }).length,
                thisYear: allEntries.filter(e => {
                    const entryYear = new Date(e.date).getFullYear();
                    const currentYear = new Date().getFullYear();
                    return entryYear === currentYear;
                }).length
            };
            
            content.innerHTML = `
                <h2 style="margin-bottom: 1.5rem; color: var(--md-sys-color-on-surface); font-weight: 500;">Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">Total Tracked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.thisMonth}</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.thisYear}</div>
                        <div class="stat-label">This Year</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.movie}</div>
                        <div class="stat-label">üé¨ Movies</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.tv}</div>
                        <div class="stat-label">üì∫ TV Shows</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.book}</div>
                        <div class="stat-label">üìö Books</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.podcast}</div>
                        <div class="stat-label">üéôÔ∏è Podcasts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.game}</div>
                        <div class="stat-label">üéÆ Games</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.music}</div>
                        <div class="stat-label">üéµ Music</div>
                    </div>
                </div>
            `;
        }

        // Entry rendering
        function renderEntry(entry) {
            const typeIcons = { 
                movie: 'üé¨', 
                tv: 'üì∫', 
                book: 'üìö', 
                podcast: 'üéôÔ∏è', 
                game: 'üéÆ', 
                music: 'üéµ'
            };
            
            const stars = entry.rating ? '‚≠ê'.repeat(parseInt(entry.rating)) : '';
            
            return `
                <div class="entry" onclick="editEntry(${entry.id})">
                    <div class="entry-header">
                        <div style="flex: 1;">
                            <div class="entry-title">
                                <span class="media-type type-${entry.mediaType}">${typeIcons[entry.mediaType] || 'üìÅ'}</span>
                                <div>
                                    <div>${entry.title}</div>
                                    ${entry.creator ? `<div style="font-size: 0.875rem; color: var(--md-sys-color-on-surface-variant); margin-top: 0.25rem;">${entry.creator}</div>` : ''}
                                </div>
                            </div>
                            ${entry.url ? `
                                <a href="${entry.url}" target="_blank" class="entry-url" onclick="event.stopPropagation()">
                                    <span class="material-symbols-rounded" style="font-size: 16px;">link</span>
                                    ${new URL(entry.url).hostname}
                                </a>
                            ` : ''}
                        </div>
                        <div style="text-align: right;">
                            <span style="font-size: 0.875rem; color: var(--md-sys-color-on-surface-variant); display: block;">
                                ${new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                            </span>
                            ${stars ? `<span style="font-size: 0.75rem; margin-top: 0.25rem; display: block;">${stars}</span>` : ''}
                        </div>
                    </div>
                    ${entry.notes ? `<div class="entry-notes">${entry.notes}</div>` : ''}
                </div>
            `;
        }

        // Search
        function searchEntries(query) {
            const filtered = filteredEntries.filter(e => 
                e.title.toLowerCase().includes(query.toLowerCase()) ||
                e.notes?.toLowerCase().includes(query.toLowerCase())
            );
            
            document.getElementById('entriesList').innerHTML = 
                filtered.length ? filtered.map(renderEntry).join('') : '<div class="empty">No results found</div>';
        }

        // Form handling
        function showAddForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add Entry';
            document.getElementById('title').value = '';
            document.getElementById('mediaType').value = 'movie';
            document.getElementById('creator').value = '';
            document.getElementById('rating').value = '';
            document.getElementById('url').value = '';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('notes').value = '';
            document.getElementById('formOverlay').classList.add('show');
            document.getElementById('title').focus();
        }

        async function editEntry(id) {
            editingId = id;
            const entry = await db.get(id);
            
            if (confirm(`Edit or Delete "${entry.title}"?\n\nOK = Edit\nCancel = Delete`)) {
                document.getElementById('formTitle').textContent = 'Edit Entry';
                document.getElementById('title').value = entry.title;
                document.getElementById('mediaType').value = entry.mediaType;
                document.getElementById('creator').value = entry.creator || '';
                document.getElementById('rating').value = entry.rating || '';
                document.getElementById('url').value = entry.url || '';
                document.getElementById('date').value = entry.date;
                document.getElementById('notes').value = entry.notes || '';
                document.getElementById('formOverlay').classList.add('show');
            } else {
                if (confirm(`Delete "${entry.title}"?`)) {
                    await db.delete(id);
                    showToast('Entry deleted');
                    await loadEntries();
                    navigate(currentView);
                }
            }
        }

        function hideForm(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('formOverlay').classList.remove('show');
            }
        }

        async function saveEntry(event) {
            event.preventDefault();
            
            const entry = {
                title: document.getElementById('title').value,
                mediaType: document.getElementById('mediaType').value,
                creator: document.getElementById('creator').value,
                rating: document.getElementById('rating').value,
                url: document.getElementById('url').value,
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value
            };
            
            if (editingId) {
                await db.update(editingId, entry);
                showToast('Entry updated');
            } else {
                await db.add(entry);
                showToast('Entry added');
            }
            
            hideForm();
            await loadEntries();
            navigate(currentView);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Start app
        init();
    </script>
</body>
</html>
